{% load static %} 
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block head_title %} {% endblock %}</title>
            <!-- ===============================================-->
        <!--    Favicons-->
        <!-- ===============================================-->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'main/assets/img/favicons/favicon.png' %}">
        <script src="{% static 'main/vendors/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{% static 'main/vendors/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'main/assets/js/config.js' %}"></script>

        <!-- ===============================================-->
        <!--    Stylesheets-->
        <!-- ===============================================-->
        <link href="{% static 'main/vendors/choices/choices.min.css' %}" rel="stylesheet">
        <link href="{% static 'main/vendors/dhtmlx-gantt/dhtmlxgantt.css' %}" rel="stylesheet">
        <link href="{% static 'main/vendors/flatpickr/flatpickr.min.css' %}" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <!-- <link href="{% static 'main/assets/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap' %}" rel="stylesheet"> -->
        <link href="{% static 'main/assets/css/theme.min.css' %}" type="text/css" rel="stylesheet" id="style-default">
        <link href="{% static 'main/assets/css/user.min.css' %}" type="text/css" rel="stylesheet" id="user-style-default">

        <link href="{% static 'main/vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'main/assets/fonts/css/line.css' %}">
        <link href="{% static 'main/vendors/leaflet/leaflet.css' %}" rel="stylesheet">
        <link href="{% static 'main/vendors/leaflet.markercluster/MarkerCluster.css' %}" rel="stylesheet">
        <link href="{% static 'main/vendors/leaflet.markercluster/MarkerCluster.Default.css' %}" rel="stylesheet">

        {% block extra_head %} {% endblock %}
    </head>
    <body>
        {% block content %} 
    
        {% endblock %} 

        <script src="{% static 'main/vendors/popper/popper.min.js' %}"></script>
        <script src="{% static 'main/vendors/bootstrap/bootstrap.min.js' %}"></script>
        <script src="{% static 'main/vendors/anchorjs/anchor.min.js' %}"></script>
        <script src="{% static 'main/vendors/is/is.min.js' %}"></script>
        <script src="{% static 'main/vendors/fontawesome/all.min.js' %}"></script>
        <script src="{% static 'main/vendors/lodash/lodash.min.js' %}"></script>
        <!-- <script src="../../v3/polyfill.min.js?features=window.scroll"></script> -->
        <script src="{% static 'main/vendors/list.js/list.min.js' %}"></script>
        <script src="{% static 'main/vendors/feather-icons/feather.min.js' %}"></script>
        <script src="{% static 'main/vendors/dayjs/dayjs.min.js' %}"></script>
        <script src="{% static 'main/assets/js/phoenix.js' %}"></script>
        <script src="{% static 'main/vendors/echarts/echarts.min.js' %}"></script>
        <script src="{% static 'main/vendors/leaflet/leaflet.js' %}"></script>
        <script src="{% static 'main/vendors/leaflet.markercluster/leaflet.markercluster.js' %}"></script>
        <script src="{% static 'main/vendors/leaflet.tilelayer.colorfilter/leaflet-tilelayer-colorfilter.min.js' %}"></script>
        <!-- <script src="{% static 'main/assets/js/ecommerce-dashboard.js' %}"></script> -->

        {% block js %} 
    
        {% endblock %} 
    </body>
</html>
